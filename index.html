<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action='story.html' method='GET'>
        <label for='animal-1'>Animal:</label>
        <input id='animal-1' type='text' name='animal-1' required>
        <br>
        <label for='animal2'>Another Animal:</label>
           <input id='animal-2' name='animal-2' type='text' required>
           <br>
           <label for='animal-3'>One More Animal</label>
           <input id='animal-3' name='animal-3' type='text' required>
           <br>
           <label for='adj-1'>Adjective (past Tense)</label>
           <input id='adj-1' name='adj-1' type='text' required>
           <br>
           <label for='verb-1'>verb (ends in -ing):</label>
           <input id='verb-1' name='verb-1' type='text' required> 
           <br>
           <label for='num-1'>Number:</label>
           <input for='num-1' name='num-1' type='number' required>
           <br>
           <span>Yes or No:</span>
           <input type='radio' id='yes' name='answer' value='yes' required>
           <label for='yes'>Yes</label>
           <input type='radio' id='no' name='answer' value='no' required>
           <label for='no'>No</label>
           <br>
           <label for='speed'>Relative speed (ends in -er)</label>
           <select id='speed' name='speed' required>
            <option value="extremely slow">Extremely Slow</option>
            <option value="slow">Slow</option>
            <option value="fast">Fast</option>
            <option value="extremely fast">Extremely Fast</option>
            </select>
             <br>
             <label for='qoute'>Motivational Quote:</label>
             <input id='qoute' name='qoute' type='text' list='quote-choices' required>
             <datalist id='quote-choices'>
               <option value="winner gets ice cream!"></option>
               <option value="lets win!"></option>
               <option value="lets get it don!"></option>
               <option value="dont give up"></option>
               <option value="love your neighbour"></option>
               </datalist>
               <br>
               <label for='message'>Meaningfull Message:</label>
               <textarea id='message' name='message' rows='3' cols='40' placeholder="write your comment here"></textarea>
<input type='submit' value='Form My Story!' name='animal-1'>
        </form>
    </section>
  </body>
</html>
